<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet">
	<meta charset="utf-8">
	<title>player</title>
</head>
<body>
	<div class="container">
		<video src ="video.mp4"></video>
		<div class="player">
			<a class="a play" id="play"></a>
			<a class="a stop"></a>
			<a class="a faster"></a>
			<a class="a slower"></a>
			<a class="a volume" id="volume"></a>
			<input type="range" name="range" class="range" min="0" max="1" step="0.05">
			<p class="currentTime">00:00</p>
			<p>/</p>
			<p class="time">00:00</p>
			<div class="progressbar">
				<div class="progress"></div>
			</div>
		</div>
	</div>
	<script src = "script.js"></script>
</body>
</html>
